unbind r
bind r source-file ~/.tmux.conf

# set -g default-terminal "terminal-overrides"
set -g prefix C-b

# set the delay to 0.1 seconds this makes the escape key work properly
set-option -sg escape-time 10

set -ga terminal-overrides ",xterm-256color*:Tc"
set -sa terminal-overrides ",xterm-256color*:Tc"
set -ga terminal-overrides ",*256col*:Tc"
set -sa terminal-overrides ",*256col*:Tc"

set -g mouse on
set-window-option -g mode-keys vi

# Pane border styling - make borders more visible
# Note: tmux can only show borders between panels, not around all sides
set -g pane-border-style 'fg=#89b4fa'
set -g pane-active-border-style 'fg=#f9e2af,bold'
set -g pane-border-lines heavy
set -g pane-border-format " #{?pane_active,(ACTIVE),} #{pane_index} #{pane_title} "

# Dynamically show pane border status only when there's more than one pane
set-hook -g after-split-window 'if-shell "[ #{window_panes} -gt 1 ]" "set pane-border-status top" "set pane-border-status off"'
set-hook -g after-kill-pane 'if-shell "[ #{window_panes} -gt 1 ]" "set pane-border-status top" "set pane-border-status off"'
set-hook -g pane-exited 'if-shell "[ #{window_panes} -gt 1 ]" "set pane-border-status top" "set pane-border-status off"'
set-hook -g after-new-window 'set pane-border-status off'

# Add visual padding by showing pane titles at the top of each pane

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Split window vertically (right) with 1/3 width
bind-key | split-window -h -l 40%
bind-key % split-window -h -l 40%

# Hide pane and get it back
bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.0

set-option -g status-position top
set -g status-bg "#1e1e2e"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha

# Configure the catppuccin plugin
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_fill "number"

set -g @catppuccin_window_current_text " #W"

set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_left_separator  " █"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

set -g status-left ""
set -g  status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Add one extra status line
set -g status 2
set -g status-format[1] ''
set -g status-bg "#1e1e2e"
